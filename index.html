<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-hospital"></i>
            <span>MediCare</span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#" class="active" data-page="home">Home</a>
            <a href="#" data-page="login">Login</a>
            <a href="#" data-page="register">Register</a>
            <a href="#" data-page="dashboard" class="hidden">Dashboard</a>
            <a href="#" data-page="records" class="hidden">Records</a>
            <a href="#" id="logoutBtn" class="hidden">Logout</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main>
        <!-- Home Page -->
        <section id="home" class="page active">
            <div class="hero">
                <h1>Welcome to MediCare</h1>
                <p>Your trusted partner in healthcare management</p>
                <div class="cta-buttons">
                    <button class="btn primary" data-page="login">Login</button>
                    <button class="btn secondary" data-page="register">Register</button>
                </div>
            </div>
        </section>

        <!-- Login Page -->
        <section id="login" class="page">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginRole">Role</label>
                        <select id="loginRole" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn primary">Login</button>
                    <p class="form-footer">Don't have an account? <a href="#" data-page="register">Register</a></p>
                </form>
            </div>
        </section>

        <!-- Register Page -->
        <section id="register" class="page">
            <div class="form-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerRole">Role</label>
                        <select id="registerRole" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div id="patientFields" class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" required>
                    </div>
                    <div id="doctorFields" class="form-group hidden">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization">
                        <label for="licenseNumber">License Number</label>
                        <input type="text" id="licenseNumber">
                    </div>
                    <button type="submit" class="btn primary">Register</button>
                    <p class="form-footer">Already have an account? <a href="#" data-page="login">Login</a></p>
                </form>
            </div>
        </section>

        <!-- Dashboard Page -->
        <section id="dashboard" class="page">
            <div class="dashboard-container">
                <div class="welcome-section">
                    <h2>Welcome, <span id="userName"></span></h2>
                    <p class="user-role"></p>
                </div>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <i class="fas fa-user-md"></i>
                        <h3>Personal Information</h3>
                        <div id="personalInfo"></div>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-file-medical"></i>
                        <h3>Recent Records</h3>
                        <div id="recentRecords"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Medical Records Page -->
        <section id="records" class="page">
            <div class="records-container">
                <h2>Medical Records</h2>
                <button class="btn primary" id="addRecordBtn">Add New Record</button>
                <div class="records-grid" id="recordsList"></div>
            </div>
        </section>
    </main>

    <!-- Add Record Modal -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Medical Record</h2>
            <form id="recordForm">
                <div class="form-group">
                    <label for="patientSelect">Patient</label>
                    <select id="patientSelect" required></select>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <input type="text" id="diagnosis" required>
                </div>
                <div class="form-group">
                    <label for="treatment">Treatment</label>
                    <textarea id="treatment" required></textarea>
                </div>
                <div class="form-group">
                    <label for="prescription">Prescription</label>
                    <textarea id="prescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes"></textarea>
                </div>
                <button type="submit" class="btn primary">Save Record</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
